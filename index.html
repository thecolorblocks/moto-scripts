  <style>
    @font-face {
      font-family: Nakamoto;
      src: url('BabelStoneHanKana.woff') format('woff');
    }
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    div.block {
      width: 500px;
      height: 500px;
      display: flex;
      flex-flow: column wrap;
      gap: 0;
      background: #13161f;
      direction: rtl;
    }
    div.item {
      width: 62.5px;
      height: 62.5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Nakamoto;
      font-size: 40px;
    }
    span.glyph {
      color: #F7931A;
    }
    @media (max-width: 500px) and (orientation: portrait) {
      div.block {
        width: 100vw;
        height: 100vw;
      }
      div.item {
        width: 12.5vw;
        height: 12.5vw;
        font-size: 8vw;
      }
    }
    @media (max-height: 500px) and (orientation: landscape){
      div.block {
        width: 100vh;
        height: 100vh;
      }
      div.item {
        width: 12.5vh;
        height: 12.5vh;
        font-size: 8vh;
      }
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>
    function setup() {
      return {
        blockhash: '',
        size: 500,
        get glyphs() {
          return this.blockhash.split('').map((item, index) => {
            var v
            if (index == this.blockhash.length - 1) {
              v = this.blockhash[index] + this.blockhash[0]
            } else {
              v = this.blockhash.slice(index, index + 2)
            }
            return {
              hex: v,
              hue: this.computeHue(v),
              delay: this.computeDelay(v),
            }
          })
        },
        computeHue(hex) {
          return (1 - parseInt(hex, 16) / parseInt('100', 16)) * 360
        },
        computeDelay(hex) {
          return (1 - parseInt(hex, 16) / parseInt('100', 16)) * 1000
        },
        async update() {
          this.blockhash = '00000000000000000000a015a7264c85bd6aafb65c753af77d7fe11c0a94daeb'
        },
        async init() {
          this.blockhash = '000000000000000000019be4a382d8b5e46ae0a7100aed7f11b4d2d15cd7502b'
          window.setInterval(this.update.bind(this), 1000)
        }
      }
    }
  </script>
</head>
<body x-data="setup()">
  <div class="block" x-init="await init()" :style="`width: ${size}; height: ${size};`">
    <template x-for="(glyph, index) in glyphs" :key="index">
      <div class="item">
        <span class="glyph" :data-hex="glyph.hex"></span>
      </div>
    </template>
  </div>
</body>
