  <foreignObject x="0" y="0" width="500px" height="500px">
    <div 
      xmlns="http://www.w3.org/1999/xhtml" 
      class="host" 
      style="`width: 500px; height: 500px; display: flex; flex-wrap: wrap; gap: 0; background-color: #000;`">
