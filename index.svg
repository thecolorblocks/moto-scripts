  <script type="text/javascript">
    (async function f(){
      var host = document.querySelector('div.host');
      var blockhash = '000000000000000000019be4a382d8b5e46ae0a7100aed7f11b4d2d15cd7502b';
      var glyphs = blockhash.split('').map( function (item, index){
        var v;
        var rgb;
        if (index == blockhash.length - 1) {
          v = blockhash[index] + blockhash[0];
        } else {
          v = blockhash.slice(index, index + 2);
        }
        rgb = '#fff';
        return {
          color: rgb,
          hex: v,
        }
      } )
      glyphs.forEach(function(item){
        var g = document.createElement('div');
        var s = document.createElement('span');
        g.appendChild(s);
        host.appendChild(g);
        g.classList.add('item');
        s.classList.add('text');
        s.setAttribute('style', 'color: #fff;');
        g.setAttribute('style', 'color: #fff;');
        s.textContent = item.hex;
        //s.setAttribute('data-hex', item.hex);
      })
    })()
  </script>
